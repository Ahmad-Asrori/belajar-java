<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
        <link href="css/materialize.min.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="row">
            <form class="col s6 offset-s3" action="biodata" method="get">
                <div class="row">
                    <h1>FORM BIODATA</h1>
                    <div class="input-field col s6">
                        <input id="nama-depan" placeholder="" name="nama_depan" type="text" class="validate">
                        <label for="nama-depan">Nama Depan</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="nama-belakang" placeholder="" name="nama_belakang" type="text" class="validate">
                        <label for="nama-belakang">Nama Belakang</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/materialize.min.js" type="text/javascript"></script>
    </body>
</html>
